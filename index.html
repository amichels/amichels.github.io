<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Portfolio</title>
  <link rel="stylesheet" href="css/simplegrid.css">
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<div class="container" ng-app="myApp" ng-controller="Example">
		<div class="hero">
			<div class="hero-wrap"></div>
			<h1 class="hero-header">Gabby Defonso</h1>
		</div>
		<div class="content">
			<section class="grid grid-pad">
				<div class="info col-3-12">
					<img class="info-profile-img" src="{{pics[1].user.profile_picture}}" title=""/>
			    	<ul class="info-list">
						<li class="info-item">Drawing</li>
						<li class="info-item">Graphic Design</li>
						<li class="info-item">T-shirt Design</li>
			    	<ul>
			    </div>
			    <div class="portfolio col-9-12">
			    	<h2>Work</h2>
			       	<div class="port-item col-3-12" ng-repeat="p in pics | orderBy:orderBy">
						<img class="port-img" src="{{p.images.standard_resolution.url}}" title=""/>
					</div>
			    </div>
			</section>
		</div>
	</div>

	<script src="js/angular.min.js"></script>
  	<script src="js/app.js"></script>
</body>
</html>
