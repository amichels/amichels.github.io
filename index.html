<!doctype html>

<html ng-app="App" >
<head>
  <meta charset="utf-8">

  <title>Portfolio</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/simplegrid.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body ng-controller="mainController">
	<div class="container">
		<header class="hero">
			<div class="hero-wrap"></div>
			<h1 class="hero-header">Gabby Defonso</h1>
		</header>
		<div class="content">
			<section class="grid grid-pad">
				<div class="info col-3-12">
					<div ng-include src="'includes/sidebar.html'"></div>
			    </div>
			    <div class="portfolio col-9-12" ng-view></div>
			</section>
		</div>
		<footer class="footer">
			<ul class="footer-list">
				<li class="footer-list-item">
					&copy; Gabby Defonso {{'' | currentdate}}
				</li>
				<li class="footer-list-item">
					<a class="footer-list-link fa fa-pinterest-square" href="" title=""></a>	
				</li>
				</li class="footer-list-item">
					<a class="footer-list-link fa fa-instagram" href="" title=""></a>	
				</li>
			</ul>
		</footer>
	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/angular-routes.js"></script>
  	<script src="js/app.js"></script>
</body>
</html>
